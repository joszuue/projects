<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Control de Automoviles</title>
        <!-- <script src="js/validar.js"></script> -->
        <script src="js/indexed.js"></script>
    </head>
    <body>
            <div id="fondo">
                <img src="img/fondo.jpg" alt="" width="100%">
            </div>

            
                <h1  class="text1" >CONTROL DE AUTOMOVILES</h1>
            

            <div class="contenedor">

                <div class="dueño">
                    <h2>DATOS DEL DUEÑO</h2>
                    <form action="javascript:void(0);" action="" onsubmit="return validar();">
                        <label for="nombre">Nombre completo: </label>
                        <input type="text" name="nombre" id="nombre">
                        <br><br>
                        <label for="dui">DUI: </label>
                        <input type="text" name="dui" id="dui">
                        <br><br>
                        <label for="nit">NIT: </label>
                        <input type="text" name="nit" id="nit">
                        <br><br>
                </div>

                <div class="carro">
                        <H2>DATOS DEL AUTOMOVIL</H2>
                        <br>
                        <label for="año">Año: </label>
                        <input type="number" min="2000" step="1" name="año" id="anio">
            
                        <br><br>
                        <label for="color">Color: </label>
                        <input type="text" name="color" id="color">
            
                        <br><br>
                        <label for="placa">Placa: </label>
                        <input type="text" name="placa" id="placa">
            
                        <br><br>
                        <label for="fallas">Fallas: </label>
                        <textarea name="fallas" id="fallas" cols="30" rows="5"></textarea>
                        <br><br>
                        <!-- <input type="submit" name="submit" id="validar" value="Validar Datos"><br> -->
                        <input type="button" id="enviar" value="enviar"><br><br>
                    </form>

                    <label for="marca">Marca: </label>
                    <select name="marca" id="marca" onchange="marca();">
                        <option value="">Seleccione una Opcion</option>
                        <option value="Ford" >Ford</option>
                        <option  value="Honda">Honda</option>
                        <option value="Audi">Audi</option>
                    </select>
        
                    <br><br>
                    <label for="modelo">Modelo: </label>
                    <select name="modelo" id="modelo">
                        <option value="">No ha seleccionado ninguna marca</option>
                    </select>
                        <br><br>
                    <!-- <button type="button" class="btn btn-outline-light">Enviar</button> -->
                    <br><br>
                </div>
    
            </div>
                <br><br>
                <h1 class="text1">AUTOMOVILES INGRESADOS</h1>
            <table class="table table-sm">
                <th>
                    <td>Nombre</td>
                    <td>DUI</td>
                    <td>NIT</td>
                    <td>Marca</td>
                    <td>Modelo</td>
                    <td>Año</td>
                    <td>Color</td>
                    <td>Placa</td>
                    <td>Fallas</td>
                </th>
                <tr id="espacio_car">
                </tr>
            </table>
        <script src="js/index.js"></script>
    </body>
</html>
