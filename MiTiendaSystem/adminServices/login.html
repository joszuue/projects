<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AdminServices</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="../img/logotipo.png" type="image/x-icon">
   </head>
<body>
    <img src="../img/logoPositivo.png" alt="Mi Tienda System" height="100px" width="300px" class="logo animate__animated animate__bounceInLeft">
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4 text-center animate__animated animate__bounce">Inicio de Sesión</h1>
                <hr class="my-4">
                <form action="dashboard.html">
                    <div class="form-group">
                        <label for="formGroupExampleInput" >Código de Usuario</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese su código de usuario">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Contraseña</label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-light">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>         
    </div>
</body>
</html>
