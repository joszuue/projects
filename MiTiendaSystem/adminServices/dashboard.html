    <script>
      // Load Charts and the corechart and barchart packages.
      google.charts.load('current', {'packages':['corechart']});

      // Draw the pie chart and bar chart when Charts is loaded.
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = new google.visualization.DataTable();
        //GRAFICA 1
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Enero', 3],
          ['Febrero', 1],
          ['Marzo', 1],
          ['Abril', 1],
          ['Mayo', 2]
        ]);

        var piechart_options = {title:'Ganancias Mensuales',
                      width:600,
                      backgroundColor: '#e9ecef',
                      height:500};
        var piechart = new google.visualization.PieChart(document.getElementById('piechart_div'));
        var piechart2 = new google.visualization.PieChart(document.getElementById('piechart2_div'));
        piechart.draw(data, piechart_options);
        piechart2.draw(data, piechart_options);
        var barchart_options = {title:'Ganancias',
                      width:600,
                      backgroundColor: '#e9ecef',
                      height:500,
                      legend: 'none'};
        var barchart = new google.visualization.BarChart(document.getElementById('barchart_div'));
        var barchart2 = new google.visualization.BarChart(document.getElementById('barchart2_div'));
        barchart.draw(data, barchart_options);
        barchart2.draw(data, barchart_options);

      }
    </script>
